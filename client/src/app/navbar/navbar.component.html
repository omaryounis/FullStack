<div class="container" >
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" routerLink='/' >Dating App</a>
        <ul class="navbar-nav mr-auto" *ngIf="currentUser$ | async">
            <li class="nav-item ">
                    <a class="nav-link" routerLink='/member-list' routerLinkActive='active'>Matches</a>
            </li>
            
            <li class="nav-item">
                 <a class="nav-link" routerLink='/list' routerLinkActive='active'>Lists</a>
            </li>

            <li class="nav-item">
            <a class="nav-link " routerLink='/message' routerLinkActive='active'>Messages</a>
            </li> 
        </ul>

        <div class="dropdown" *ngIf="currentUser$ | async" dropdown>
           <a   class="dropdown-toggle text-align" dropdownToggle>Welcome User</a>     
           <div class="dropdown-menu" *dropdownMenu>
               <a  class="dropdown-item">Edit Profile</a>
               <a  class="dropdown-item" (click)="logout()">LogOut</a>
           </div>
        </div>

        <form *ngIf="(currentUser$ | async)===null" #loginForm="ngForm" class="form-inline my-2 my-lg-0" 
            (ngSubmit)="login()" autocomplete="off"
        >
            <input class="form-control mr-sm-2" type="text" placeholder="Username"
                name="username"
                [(ngModel)]="loginModel.username"
            >
            <input class="form-control mr-sm-2" type="Password" placeholder="Password"
                name="password"
                [(ngModel)]="loginModel.password"
            >
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
        </form> 
    </nav>
</div>
