<div class="container" >
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dating App</a>
        <ul class="navbar-nav mr-auto" *ngIf="isLogged">
            <li class="nav-item ">
                    <a class="nav-link" href="#">Matches</a>
            </li>
            
            <li class="nav-item">
                 <a class="nav-link" href="#">Lists</a>
            </li>

            <li class="nav-item">
            <a class="nav-link " href="#">Messages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " (click)="logout()" href="#">Logout</a>
            </li>
        </ul>

        <div class="dropdown" *ngIf="isLogged">
           <a   class="dropdown-toggle text-align">Welcome User</a>     
           <div class="dropdown-menu">
               <a  class="dropdown-item">Edit Profile</a>
               <a  class="dropdown-item" (click)="logout()">LogOut</a>
           </div>
        </div>

        <form *ngIf="!isLogged" #loginForm="ngForm" class="form-inline my-2 my-lg-0" 
            (ngSubmit)="login()" autocomplete="off"
        >
            <input class="form-control mr-sm-2" type="text" placeholder="Username"
                name="username"
                [(ngModel)]="loginModel.username"
            >
            <input class="form-control mr-sm-2" type="Password" placeholder="Password"
                name="password"
                [(ngModel)]="loginModel.password"
            >
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
        </form> 
    </nav>
</div>
