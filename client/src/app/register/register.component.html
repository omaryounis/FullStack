<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="false">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      
      <label for="name"><b>name</b></label>
      <input type="text" 
      placeholder="Enter name" 
      class="form-control"
      name="username" 
      [(ngModel)]="User.username" autocomplete="false"> 

    
  
      <label for="psw"><b>Password</b></label>
      <input type="password" 
      placeholder="Enter Password" 
      class="form-control" 
      name="password"
      [(ngModel)]="User.password">
  
      <button type="button" (click)='register()' class="btn btn-primary">Register</button>
      <button type="button" (click)='cancel()' class="btn btn-defualt">Cancel</button>
    </div>
   
  </form>
